<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header">
            <div id="title">Etch-a-Sketch</div>
        </div>
        <div id="ui">
            <div id="controls">
                <div id="color_wheel">
                    <input type="color" id="color_Picker" name="color" value="#ff0000">
                </div>
                <div id="eraser">Eraser</div>
                <div id="clear">Clear</div>
            </div>
            <div id="divs_container">
                <div id="grid" class="borders">
                </div>
                <div id="range_bar">
                    <p id="range_value"></p>
                    <input id="grid_slider" type="range" name="grid_range" value="64" min="1" max="64">
                </div>
            </div>
        </div>
        <div id="footer">
        </div>
     
    </body>
</html>
